<div class="comments-wrap is-active" *ngIf="signedUser">

  <div class="comments-heading">
    <h4>Comments
      <small>({{singlePost.comments.length}})</small>
    </h4>
    <div class="close-comments is-active">
      <mat-icon>close</mat-icon>
    </div>
  </div>

  <div class="comments-body has-slimscroll">
    <app-comment-list [commentList]="singlePost.comments"></app-comment-list>
  </div>

  <div class="card-footer">
    <div class="media post-comment has-emojis">

      <!-- Comment Textarea -->
      <div class="media-content">
        <div class="field">
          <p class="control">
            <textarea class="textarea comment-textarea" rows="5" placeholder="Write a comment..."
              id="post-comment-textarea-1"></textarea>
          </p>
        </div>

        <!-- Additional actions -->
        <div class="actions">
          <div class="image is-32x32">
            <img class="is-rounded" src="{{signedUser.profilePhotoUrl}}" data-demo-src="{{signedUser.profilePhotoUrl}}"
              title="{{signedUser.userName}}">
          </div>

          <div class="toolbar">
            <div class="action is-auto">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-at-sign">
                <circle cx="12" cy="12" r="4"></circle>
                <path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path>
              </svg>
            </div>
            <div class="action is-emoji" id="post-comment-button-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-smile">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                <line x1="9" y1="9" x2="9.01" y2="9"></line>
                <line x1="15" y1="9" x2="15.01" y2="9"></line>
              </svg>
            </div>
            <div class="action is-upload">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-camera">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
              </svg>
              <input type="file">
            </div>
            <a class="button is-solid primary-button raised">Post Comment</a>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
