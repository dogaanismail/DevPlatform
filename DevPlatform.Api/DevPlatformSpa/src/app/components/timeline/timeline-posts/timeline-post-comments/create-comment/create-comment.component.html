
  <form #commentCreateForm="ngForm" (ngSubmit)="saveComment()">
    <div class="field">
      <p class="control">
        <textarea class="textarea comment-textarea" rows="2" placeholder="Write a comment..."
          [(ngModel)]="commentCreate.text" [ngModelOptions]="{standalone: true}" required name="text">
        </textarea>
      </p>
    </div>

    <!-- Additional actions -->
    <div class="actions">
      <div class="image is-32x32">
        <img class="is-rounded" src="{{signedUser.profilePhotoUrl}}"title="{{signedUser.userName}}">
      </div>

      <div class="toolbar">
        <div class="action is-auto">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-at-sign">
            <circle cx="12" cy="12" r="4"></circle>
            <path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path>
          </svg>
        </div>
        <div class="action is-emoji" id="post-comment-button-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-smile">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
            <line x1="9" y1="9" x2="9.01" y2="9"></line>
            <line x1="15" y1="9" x2="15.01" y2="9"></line>
          </svg>
        </div>
        <div class="action is-upload">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-camera">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
            <circle cx="12" cy="13" r="4"></circle>
          </svg>
          <input type="file">
        </div>

        <button type="submit" [disabled]="!commentCreateForm.valid"
          class="button is-solid primary-button raised">Publish</button>
      </div>

    </div>
  </form>
